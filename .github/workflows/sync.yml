name: Sync Upstream

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Upstream
        run: |
          git remote add upstream https://github.com/XTLS/Xray-core.git
          git fetch upstream

      - name: Merge Upstream
        run: |
          # Try to merge upstream/main into current branch
          if git merge upstream/main; then
            echo "Merge successful"
          else
            echo "Merge failed, checking for generated file conflicts..."
            # Check for conflict in .pb.go files
            if git diff --name-only --diff-filter=U | grep "\.pb\.go$"; then
              echo "Resolving .pb.go conflicts with --ours"
              git diff --name-only --diff-filter=U | grep "\.pb\.go$" | xargs git checkout --ours
              git add .
              
              # Check if any other conflicts remain
              if git diff --name-only --diff-filter=U | grep .; then
                echo "Still have conflicts after resolving .pb.go. Failing."
                exit 1
              fi
              
              git commit -m "Merge upstream/main (auto-resolve .pb.go conflicts)"
            else
              echo "Merge failed due to non-generated file conflicts."
              exit 1
            fi
          fi

      - name: Push Changes
        if: success()
        run: |
          git push origin main
